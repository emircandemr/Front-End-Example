<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezan | İftar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unna&display=swap" rel="stylesheet">
</head>
<body>
    <div class="backg">
        <div class="container">
            <div class="row">
                <div class="col-12 dateBox mt-5">
                    <div class="clockBox">
                        <span id="hour">15</span> 
                        <span >:</span>
                        <span id="minute">15</span>
                    </div>
                    <div class="date">
                        <p id="dates"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 cityBox mt-5">
                    <div class="locationimg">

                    </div>
                    <div class="location">
                        <div class="form-group">
                            <select class="form-control m-auto mb-2 country" id="countries" onchange="changeCountry()">
                                <option value="">Türkiye</option>
                                <option value="">Almanya</option>
                            </select>
                        </div>
                        <!-- <p id="country">
                            Türkiye
                        </p> -->
                        <div class="form-group">
                            <select class="form-control m-auto mb-2 country" id="cities" onchange="changeCity()">
                                <option value="">İstanbul</option>
                                <option value="">Tokat</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control m-auto mb-2 country" id="counties">
                                <option value="">Beylikdüzü</option>
                                <option value="">Avcılar</option>
                            </select>
                        </div>
                    </div>
                    <div class="timeLeftBox">
                        <p class="timeLeftText">İftara Kalan Süre</p>
                        <span id="timeLeft">08:10:15</span><span id="secondLeft"></span>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 timeBox mt-5">
                    <div class="stageBox">
                        <div class="stage">
                           <div class="stageText mt-1" id="imsak">
                                İmsak
                           </div>
                           <div class="stageTime mt-2" id="imsakTime">
                               05:06
                           </div>
                        </div>
                        <div class="stage">
                            <div class="stageText mt-1" id="gunes">
                                 Güneş
                            </div>
                            <div class="stageTime mt-2" id="gunesTime">
                                05:06
                            </div>
                         </div>
                         <div class="stage">
                            <div class="stageText mt-1">
                                 Öğle
                            </div>
                            <div class="stageTime mt-2" id="ogleTime">
                                05:06
                            </div>
                         </div>
                         <div class="stage">
                            <div class="stageText mt-1">
                                 İkindi
                            </div>
                            <div class="stageTime mt-2" id="ikindiTime">
                                05:06
                            </div>
                         </div>
                         <div class="stage">
                            <div class="stageText mt-1">
                                Akşam
                            </div>
                            <div class="stageTime mt-2" id="aksamTime">
                                <p id="aksamprayer"></p> 
                            </div>
                         </div>
                         <div class="stage">
                           <div class="stageText mt-1">
                                Yatsı
                           </div>
                           <div class="stageTime mt-2" id="yatsiTime">
                               05:06
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
