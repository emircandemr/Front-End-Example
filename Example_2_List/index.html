<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Adı - Şifre </title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome -->

    <!-- Google Font -->
</head>
<body>
    <div class="backg">
        <div class="container" id="container">
            <div id="row">
            </div>
            <div class="row">
                <div class="col-md-5 p-3 formBox">
                    <form action="GET" id="userForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Email address</label>
                            <input type="text" class="form-control" id="userName" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success" id="signIn">Sign In</button>
                            <button type="reset" class="btn btn-danger" id="reset">Reset</button>
                         </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 mt-5 p-3 m-auto " id="listBox">
                    <ul class="list-group" id="ulList">
                    </ul>
                </div>
            </div>
        </div>
    </div>  





    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
