<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 
<body>
    <div class="backg"> 
        <div class="container">
            <div class="row">
                <div class="col-6 content">
                    <h4 class="headText text-center mt-5">Guessing Number Game</h4>
                    <div class="col-6 mt-2">
                        <i class="fa-solid fa-heart heartNumber " ></i>
                        <i class="fa-solid fa-heart heartNumber"></i>
                        <i class="fa-solid fa-heart heartNumber "></i>
                        <i class="fa-solid fa-heart heartNumber " style="visibility: hidden;"></i>
                    </div>
                    <div class="col-12 mt-3">
                        <h5 style="font-family: 'Lobster', cursive">Aklından Bir Sayı Tut</h5>
                        <input id="guessInput" class="form-control mt-3 guessinput" type="number" placeholder="Sayı Giriniz">
                    </div>
                    <div class="col-12 mt-5 d-grid gap-2 d-md-flex justify-content-md-center">
                        <button id="btn-guess" class="btn btn-light" onclick="guessing()">Tahmin Et</button>
                        <button id="btn-again" class="btn btn-secondary btn-hide " onclick="again()">Tekrar Oyna</button>
                    </div>
                    <div class="col-12 mt-4 text-center">
                        <p id="result">
                            Result
                        </p>
                    </div>
                </div>
               
            </div>
            
    
        </div>
    </div>
   



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
