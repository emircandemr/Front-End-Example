<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="backg">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5 text-center">
                    <h1 style="font-family: 'Dancing Script', cursive !important;">
                        To Do List
                    </h1>
                </div>
                <div class="col-12">
                    <div class="input-group mt-3 ">
                        <input id="task" type="text" class="form-control toDoText" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <div>
                        <button id="add" class="plus" type="button" onclick="addTask()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        </div>

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="toDoBox mt-3">
                        <div class="toDoHead ">
                            <h3>To Do</h3>
                        </div>
                        <div id="toDo" class="toDoBody">
                           
                            
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="completedBox mt-3">
                        <div class="completedHead">
                            <h3>Completed</h3>
                        </div>
                        <div id="completed" class="completedBody">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="background4.png" alt="">
        </div>
    </div>
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="edittask" type="text" class="form-control toDoText" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="btn-save" class="btn" style="background-color:#1c8933 ; color: #fff;">Save</button>
            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  
</body>
